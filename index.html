<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Order summary component</h1>
      <div class="card">
        <div>
          <img class="cardImg" src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="cardContent">
          <div class="heading">Order Summary</div>
          <div class="info">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="subscription-container">
            <img src="./images/icon-music.svg" alt="" class="musicalNote" />
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a href="">Change</a>
          </div>
          <div class="button"><a href="">Proceed to Payment</a></div>
          <div><a class="cancel" href="">Cancel Order</a></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Will Parsons</a>.
      </div>
    </main>
  </body>
</html>
